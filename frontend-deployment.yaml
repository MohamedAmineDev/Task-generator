apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-js-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front-app
        image: medaminebens/task-frontend-image:latest
        env:
        - name: VITE_TASK_BACKEND_API_URL
          value: "http://backend-service:30001/api"
        ports:
        - containerPort: 3000
